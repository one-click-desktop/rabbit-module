name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
          
    steps:
    - uses: actions/checkout@v2
    - name: Setup RabbitMQ
      uses: namoshek/rabbitmq-github-action@v1
      with:
        container-name: 'mqtt'
        ports: '1883:1883 8883:8883 5672:5672'
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal -s github_actions.runsettings
